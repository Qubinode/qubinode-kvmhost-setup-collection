---
name: Release and Deploy collection
on:
  push:
    tags:
      - 'v*'

jobs:
  releaseanddeploy:
    runs-on: ubuntu-latest
    if: github.repository == 'Qubinode/qubinode_kvmhost_setup_collection'
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout code
        uses: actions/checkout@main

      - name: Get current version
        id: cversion
        run: echo "{name}={version::$(grep version galaxy.yml | awk '{ print $2 }')}"  >> $GITHUB_STATE

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade ansible
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Copy files and directories to source
        run: |
          ls -lath .
          mkdir -p build/src
          cp $files build/src
          cp -rf $directories build/src
          mkdir -p release/
        env:
          files: "README.md LICENSE ansible.cfg galaxy.yml"
          directories: "inventories roles"

      - name: Build Ansible Collection
        run: ansible-galaxy collection build build/src --force

      - name: Show Build information
        run: |
          ls -lath .
          ls -lath ./build
          ls -R build
          pwd

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        with:
          files: qubinode_kvmhost_setup_collection-0.1.0.tar.gz
          body: |
            # Ansible Collection: qubinode.qubinode_kvmhost_setup_collection
            ![ReleaseBuildCollection](https://github.com/Qubinode/qubinode_kvmhost_setup_collection/actions/workflows/release.yml/badge.svg)
            Install with:
            ```sh
            ansible-galaxy collection install -r requirements.yml -f
            ```
            The requirements.yml needs to have the following format and content:
            ```yaml
            ---
            collections:
                - https://github.com/Qubinode/qubinode_kvmhost_setup_collection/releases/download/v0.1.0/qubinode_kvmhost_setup_collection-0.1.0.tar.gz
            ```
          draft: false
          prerelease: false


      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: qubinode-qubinode_kvmhost_setup_collection-0.1.0.tar.gz
          asset_name: qubinode-qubinode_kvmhost_setup_collection-0.1.0.tar.gz
          asset_content_type: application/tar+gzip

      - name: Deploy Ansible collection to Galaxy
        run: ansible-galaxy collection publish qubinode-qubinode_kvmhost_setup_collection-0.1.0.tar.gz --api-key ${{ secrets.GALAXY_API_KEY }}
