---
name: Release and Deploy collection
on: # yamllint disable-line rule:truthy
  workflow_dispatch:

jobs:
  releaseanddeploy:
    runs-on: ubuntu-latest
    if: github.repository == 'Qubinode/qubinode_kvmhost_setup_collection'
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get current version
        id: cversion
        run: echo "::set-output name=version::$(grep version galaxy.yml | awk '{ print $2 }')"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade ansible
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Copy files and directories to source
        run: |
          mkdir -p build/src
          cp $files build/src
          cp -rf $directories build/src
        env:
          files: "README.md LICENSE ansible.cfg galaxy.yml"
          directories: "inventories roles"

      - name: Build Ansible Collection
        run: ansible-galaxy collection build build/src --force

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        with:
          tag_name: v${{ steps.cversion.outputs.version }}
          release_name: Release v${{ steps.cversion.outputs.version }}
          body: |
            # Ansible Collection: qubinode.qubinode_kvmhost_setup_collection
            ![ReleaseBuildCollection](https://github.com/Qubinode/qubinode_kvmhost_setup_collection/workflows/ReleaseBuildCollection/badge.svg)

            Install with:
            ```sh
            ansible-galaxy collection install -r requirements.yml -f
            ```

            The requirements.yml needs to have the following format and content:
            ```yaml
            ---
            collections:
                - https://github.com/Qubinode/qubinode_kvmhost_setup_collection/releases/download/v${{ steps.cversion.outputs.version }}/qubinode_kvmhost_setup_collection-${{ steps.cversion.outputs.version }}.tar.gz
            ```
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /home/runner/work/qubinode_kvmhost_setup_collection/qubinode_kvmhost_setup_collection/qubinode_kvmhost_setup_collection-${{ steps.cversion.outputs.version }}.tar.gz
          asset_name: qubinode_kvmhost_setup_collection-${{ steps.cversion.outputs.version }}.tar.gz
          asset_content_type: application/tar+gzip

      - name: Deploy Ansible collection to Galaxy
        run: ansible-galaxy collection publish qubinode_kvmhost_setup_collection-${{ steps.cversion.outputs.version }}.tar.gz --api-key ${{ secrets.GALAXY_API_KEY }}
